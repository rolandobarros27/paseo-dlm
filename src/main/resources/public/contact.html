<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="assets/css/myths.css">
</head>

<body>
    <section class="contact-section">
        <h2>Contáctanos</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su teléfono" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su email" required>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
        <div class="social-buttons">
            <a href=""><img src="assets/img/social/Facebook.png" alt="Facebook"> </a>
            <a href=""><img src="assets/img/social/tiktok.png" alt="Tiktok"> </a>
            <a href=""><img src="assets/img/social/instagram (2).png" alt="Instagram"  style="height: 40px; width: 50px;" > </a>
          </div>
          
    </section>
</body>

</html>
